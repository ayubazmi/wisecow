name: CI - Wisecow Docker Build

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
  IMAGE_APP: ayubazmi/wisecow
  IMAGE_NGINX: ayubazmi/wisecow-nginx
  TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 3. Build Wisecow app Docker image
      - name: Build Wisecow App Docker Image
        run: |
          docker build -t $IMAGE_APP:$TAG ./wisecow

      # 4. Push Wisecow app Docker image
      - name: Push Wisecow App Docker Image
        run: |
          docker push $IMAGE_APP:$TAG

      # 5. Build Wisecow Nginx Docker image
      - name: Build Wisecow Nginx Docker Image
        run: |
          docker build -t $IMAGE_NGINX:$TAG ./nginx

      # 6. Push Wisecow Nginx Docker image
      - name: Push Wisecow Nginx Docker Image
        run: |
          docker push $IMAGE_NGINX:$TAG
